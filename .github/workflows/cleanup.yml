name: cleanup

on:
  schedule:
  - cron: '0 0 */15 * *'

  workflow_dispatch:

jobs:
  delete_runs:
    runs-on: ubuntu-latest

    steps:
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.AUTH_PAT }}
        repository: ${{ github.repository }}
        retain_days: 30
        keep_minimum_runs: 0
