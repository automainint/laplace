name: cleanup

on:
  schedule:
    - cron: '0 0 */16 * *'
  workflow_dispatch:

jobs:
  delete_runs:
    permissions:
      actions: write
    runs-on: ubuntu-latest

    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 4
